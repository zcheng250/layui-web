    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

<script src="../layui-std/src/layuiadmin/layui/layui.js" charset="utf-8"></script>

<!--原来的jquery有问题，所以这里采用外部的jQuery-->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
                layui.use(['table','element'], function(){
                  var table = layui.table;

                  table.render({
                    elem: '#test'
                    ,url:'hosts-resource.json'
                    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板

                    ,title: '用户数据表'
                    ,cols: [[
                      {type: 'checkbox', fixed: 'left'}
                      ,{field: 'ip', title: 'IP', width:400, sort: true, fixed: 'left'}
                      ,{field: 'state', title: '状态', width:400}
                      ,{field: 'last_report_time', title: '最近上报时间', width:400}
                      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
                    ]]
                    ,page: true
                  });

                  //头工具栏事件
                  table.on('toolbar(test)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch(obj.event){
                      case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                      break;

                    };
                  });

                  //监听行工具事件
                  table.on('tool(test)', function(obj){
                    var data = obj.data;
                    //console.log(obj)
                    if(obj.event === 'del'){
                      layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                      });
                    } else if(obj.event === 'edit'){
                      layer.prompt({
                        formType: 2
                        ,value: data.email
                      }, function(value, index){
                        obj.update({
                          email: value
                        });
                        layer.close(index);
                      });
                    }
                  });
                });
                </script>
